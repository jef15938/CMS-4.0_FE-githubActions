<div class="btn-group">
  <button type="button" mat-button (click)="doAction(htmlEditorActions.bold)">粗體</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.italic)">斜體</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.underline)">底線</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.justifyCenter)">居中</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.justifyFull)">左右對齊</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.justifyLeft)">置左</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.justifyRight)">置右</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.insertOrderedList)">有序</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.insertUnorderedList)">無序</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.indent)">向內縮排</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.outdent)">向外縮排</button>
  <button type="button" mat-button (click)="doAction(htmlEditorActions.createLink)">插入連結</button>
  <button type="button" mat-button (click)="fontStyle('insertImage')">插入圖片</button>
  <button type="button" mat-button (click)="fontStyle('insertTable')">插入表格</button>
  <button type="button" mat-button (click)="fontStyle('insertVideo')">插入影片</button>
</div>
<div style="position: relative;" (click)="onClick($event)">
  <div #editorBlock contenteditable id='editor' class="neux-editor" [innerHTML]="content|safeHtml">
  </div>
  <cms-html-editor-image-toolbar *ngIf="selectedImg" [selectedImg]="selectedImg"></cms-html-editor-image-toolbar>
  <!-- <cms-html-editor-table-toolbar *ngIf="selectComponent == toolbarEnum.TABLE" (addRowAbove)="addRowAbove()"
    (addRowBelow)="addRowBelow()" (addColLeftward)="addColLeftward()" (addColRightward)="addColRightward()"
    (mergeTable)="mergeTable()" (unmerge)="unmerge()" (deleteRow)="deleteRow()" (deleteCol)="deleteCol()">
  </cms-html-editor-table-toolbar> -->
</div>
