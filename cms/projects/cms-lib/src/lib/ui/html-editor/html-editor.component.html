<div class="btn-group">
  <button type="button" mat-button (click)="fontStyle('bold')">粗體</button>
  <button type="button" mat-button (click)="fontStyle('italic')">斜體</button>
  <button type="button" mat-button (click)="fontStyle('underline')">底線</button>
  <button type="button" mat-button (click)="fontStyle('justifyCenter')">居中</button>
  <button type="button" mat-button (click)="fontStyle('justifyFull')">左右對齊</button>
  <button type="button" mat-button (click)="fontStyle('justifyLeft')">置左</button>
  <button type="button" mat-button (click)="fontStyle('justifyRight')">置右</button>
  <button type="button" mat-button (click)="fontStyle('insertOrderedList')">有序</button>
  <button type="button" mat-button (click)="fontStyle('insertUnorderedList')">無序</button>
  <button type="button" mat-button (click)="fontStyle('indent')">向內縮排</button>
  <button type="button" mat-button (click)="fontStyle('outdent')">向外縮排</button>
  <button type="button" mat-button (click)="fontStyle('createLink')">插入連結</button>
  <button type="button" mat-button (click)="fontStyle('insertImage')">插入圖片</button>
  <button type="button" mat-button (click)="fontStyle('insertTable')">插入表格</button>
  <button type="button" mat-button (click)="fontStyle('insertVideo')">插入影片</button>
</div>
<div #editorBlock contenteditable (click)="onClick($event)" id='editor' class="neux-editor" [innerHTML]="content|safeHtml">
</div>
<div id="tool" class="tool" style="display: none;">
  <cms-html-editor-image-toolbar *ngIf="selectComponent == toolbarEnum.IMG"></cms-html-editor-image-toolbar>
  <cms-html-editor-table-toolbar *ngIf="selectComponent == toolbarEnum.TABLE" (addRowAbove)="addRowAbove()"
    (addRowBelow)="addRowBelow()" (addColLeftward)="addColLeftward()" (addColRightward)="addColRightward()"
    (mergeTable)="mergeTable()" (unmerge)="unmerge()" (deleteRow)="deleteRow()" (deleteCol)="deleteCol()">
  </cms-html-editor-table-toolbar>
</div>
