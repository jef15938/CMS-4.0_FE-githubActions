<form #form="ngForm">
  <div class="page-content-container">
    <mat-form-field appearance="outline">
      <mat-label>URL</mat-label>
      <input matInput [(ngModel)]="url" name="url" required #modelUrl="ngModel">
      <!-- <mat-error *ngIf="modelId.invalid">{{getErrorMessage(modelId)}}</mat-error> -->
    </mat-form-field>
    <ng-container *ngIf="isSelectionInSameNode">
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Text</mat-label>
        <input matInput [(ngModel)]="text" name="text" required #modelText="ngModel">
        <!-- <mat-error *ngIf="modelName.invalid">{{getErrorMessage(modelName)}}</mat-error> -->
      </mat-form-field>
    </ng-container>
    <br>
    <mat-radio-group [(ngModel)]="isTargetBlank" name="isTargetBlank">
      <mat-radio-button [value]="true">
        另開分頁
      </mat-radio-button>
      <br>
      <br>
      <mat-radio-button [value]="false">
        原頁開啟
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="btn-group">
    <button type="button" mat-button (click)="close()">取消</button>
    <button type="button" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
  </div>
</form>
