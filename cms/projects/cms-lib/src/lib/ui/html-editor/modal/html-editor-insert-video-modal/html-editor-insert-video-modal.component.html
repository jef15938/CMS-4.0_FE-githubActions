<form #form="ngForm">
  <div class="page-content-container">
    <mat-form-field appearance="outline">
      <mat-label>連結網址</mat-label>
      <input matInput [(ngModel)]="frame_id" name="frame_id" required #modelFrameId="ngModel"
        (ngModelChange)="checkSrc()">
      <!-- <mat-error *ngIf="modelId.invalid">{{getErrorMessage(modelId)}}</mat-error> -->
    </mat-form-field>
  </div>
  <div *ngIf="frame_id && isValidSrc" style="text-align: center;">
    <iframe [src]="frame_id | safeResource" style="width: 320px; height: 240px;"></iframe>
  </div>
  <div class="btn-group">
    <button type="button" mat-button (click)="close()">取消</button>
    <button type="button" mat-button (click)="confirm()" [disabled]="form.invalid || !isValidSrc">儲存</button>
  </div>
</form>
