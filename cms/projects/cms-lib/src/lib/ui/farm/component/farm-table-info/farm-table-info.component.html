<ng-container *ngIf="tableInfo">
  <ng-container *ngIf="tableInfo.pageInfo; let pageInfo">
    <div>目前頁數:{{pageInfo.page}}</div>
    <br>
  </ng-container>
  <table mat-table [dataSource]="tableInfo.datas" class="mat-elevation-z8" style="width: 100%;">

    <ng-container *ngFor="let col of (tableInfo.datas|getDisplayCols)" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef cmsResizer>
        <ng-container *ngIf="col!==ACTION_COLUMN">
          {{col}}
        </ng-container>
        <ng-container *ngIf="col===ACTION_COLUMN">
          <div *ngIf="tableInfo.can_create" style="text-align: center;">
            <button type="button" mat-icon-button (click)="onActionClick(CmsFarmTableDataAction.CREATE)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </ng-container>
      </th>
      <td mat-cell *matCellDef="let element" [class.action-col]="col===ACTION_COLUMN">
        <ng-container *ngIf="col!==ACTION_COLUMN">
          <ng-container *ngIf="element|getColData:col; let colData;">
            <ng-container *ngIf="colData.display_type===CmsFarmTableColumnDisplayType.LABEL">
              {{colData?.value}}
            </ng-container>
            <ng-container *ngIf="colData.display_type!==CmsFarmTableColumnDisplayType.LABEL">
              <a [href]="colData?.value" target="_blank" rel="noreferrer noopener">{{colData?.value}}</a>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="col===ACTION_COLUMN">
          <ng-container *ngFor="let action of (element|getDataActions)">
            <button type="button" mat-icon-button (click)="onActionClick(action, element)" [ngSwitch]="action">
              <mat-icon>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.MODIFY">
                  edit
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.PREVIEW">
                  visibility
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.AUDITING">
                  redo
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.DETAIL">
                  more_horiz
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.DELETE">
                  delete
                </ng-container>
              </mat-icon>
            </button>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableInfo.datas|getDisplayCols"></tr>
    <tr mat-row *matRowDef="let row; columns:(tableInfo.datas|getDisplayCols);"></tr>
  </table>
  <ng-container *ngIf="tableInfo.pageInfo; let pageInfo">
    <ng-container *ngIf="pageInfo.totalRecSize">
      <br>
      <div style="float: right;">總筆數:{{pageInfo.totalRecSize}}</div>
      <br>
    </ng-container>
    <mat-paginator [length]="pageInfo.totalRecSize" [pageSize]="10" (page)="onPageChanged($event)">
    </mat-paginator>
  </ng-container>
</ng-container>
