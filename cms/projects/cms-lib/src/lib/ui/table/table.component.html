<ng-container *ngIf="colDefs">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container *ngFor="let col of colDefs" [matColumnDef]="col.colId">
      <th mat-header-cell *matHeaderCellDef cmsResizer> {{col.title}} </th>
      <ng-container *ngIf="!col.cellRenderer">
        <td mat-cell *matCellDef="let element"> {{element[col.field]}} </td>
      </ng-container>
      <ng-container *ngIf="col.cellRenderer">
        <td mat-cell *matCellDef="let element">
          <div cmsCellRendererWrapper [table]="this" [data]="element" [customRenderer]="col.cellRenderer"></div>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colDefs | getDisplayCols"></tr>
    <tr mat-row *matRowDef="let row; columns: (colDefs | getDisplayCols)"></tr>
  </table>
</ng-container>
