<div *ngIf="show" class="cms-content-control-panel" style="padding: 0 10px;" (click)="$event.stopPropagation()">
  <ng-container [ngSwitch]="selected.selectedTargetType">
    <div *ngSwitchCase="LayoutWrapperSelectedTargetType.TEMPLATE">
      <div>
        版型 : {{selected.templateInfo.templateId}}
        <br>
        Id : {{selected.templateInfo.id}}
        <hr>
      </div>
      <div [ngSwitch]="selected.templateType">
        <div class="btn-group">
          <button type="button" (click)="templateShowInfo()">
            <mat-icon>info</mat-icon>
          </button>
          <button type="button" (click)="templateMoveUp()" [disabled]="!canTemplateMoveUp">
            <mat-icon>keyboard_arrow_up</mat-icon>
          </button>
          <button type="button" (click)="templateMoveDown()" [disabled]="!canTemplateMoveDown">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <button type="button" (click)="templateDelete()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div *ngSwitchCase="TemplateType.TAB">

        </div>
        <div *ngSwitchCase="TemplateType.GROUP">

        </div>
        <div *ngSwitchCase="TemplateType.DATA_SOURCE">

        </div>
        <div *ngSwitchCase="TemplateType.CUSTOMIZE">

        </div>
      </div>
    </div>
    <div *ngSwitchCase="LayoutWrapperSelectedTargetType.FIELD">
      <div>
        FieldId : {{selected.fieldInfo.fieldId}}
        <br>
        FieldType : {{selected.fieldInfo.fieldType}}
        <hr>
      </div>
      <div [ngSwitch]="selected.fieldInfo.fieldType">
        <input *ngSwitchCase="FieldType.TEXT" [(ngModel)]="selected.fieldInfo.fieldVal" style="width: 100%;"
          (keydown)="hasChange = true">
        <textarea *ngSwitchCase="FieldType.TEXTEREA" [(ngModel)]="selected.fieldInfo.fieldVal" rows="10" cols="50"
          style="width: 100%;" (keydown)="hasChange = true"></textarea>
        <input *ngSwitchCase="FieldType.LINK" [(ngModel)]="selected.fieldInfo.fieldVal" style="width: 100%;"
          (keydown)="hasChange = true">
        <input *ngSwitchCase="FieldType.BGIMG" [(ngModel)]="selected.fieldInfo.fieldVal" style="width: 100%;"
          (keydown)="hasChange = true">
        <input *ngSwitchCase="FieldType.IMG" [(ngModel)]="selected.fieldInfo.fieldVal" style="width: 100%;"
          (keydown)="hasChange = true">
        <textarea *ngSwitchCase="FieldType.HTMLEDITOR" [(ngModel)]="selected.fieldInfo.fieldVal" rows="10" cols="50"
          style="width: 100%;" (keydown)="hasChange = true"></textarea>
      </div>
    </div>
  </ng-container>
  <hr>
  <button type="button" style="width: 100%;" [disabled]="!hasChange" (click)="preserveChanges()">套用變更</button>
</div>
