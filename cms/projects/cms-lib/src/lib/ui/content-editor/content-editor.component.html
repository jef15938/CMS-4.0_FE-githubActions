<div>
  <mat-menu #stateMenu="matMenu">
    <div mat-menu-item [class.current-state]="contentInfoManager?.currentIndex === 0">Init</div>
    <div mat-menu-item *ngFor="let state of contentInfoManager?.states; let i = index;"
      [class.current-state]="contentInfoManager?.currentIndex === i+1">{{state.action}}</div>
  </mat-menu>
</div>
<div class="cms-content-editor">
  <!-- 按鈕們 -->
  <div class="btn-panel" (click)="resetSelected()">
    <button #btnSave type="button" mat-button alt="save" (click)="save()" *ngIf="btnSave" [disabled]="saved">
      <mat-icon>save</mat-icon>
    </button>
    <button #btnUndo type="button" mat-button alt="undo" [disabled]="!contentInfoManager?.hasPreviousState"
      (click)="resetSelected(); contentInfoManager?.back(); setEditorUnsaved(); contentViewRenderer?.checkView();">
      <mat-icon>undo</mat-icon>
    </button>
    <button #btnRedo type="button" mat-button alt="redo" [disabled]="!contentInfoManager?.hasNextState"
      (click)="resetSelected(); contentInfoManager?.forward(); setEditorUnsaved(); contentViewRenderer?.checkView();">
      <mat-icon>redo</mat-icon>
    </button>
    <button #btnRedo type="button" mat-button alt="state list" #menuTrigger="matMenuTrigger"
      [matMenuTriggerFor]="stateMenu">
      <mat-icon>list</mat-icon>
    </button>
    <button #btnRedo type="button" mat-button alt="clear" (click)="clear()">
      <mat-icon>delete</mat-icon>
    </button>
    <button #btnClose type="button" mat-button alt="close" (click)="close()" *ngIf="btnClose">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <div class="main-block" *ngIf="contentInfoManager?.contentInfoEditModel"
    [class.layout-control]="layoutControlPanel?.show" [class.content-control]="contentControlPanel?.show">
    <!-- 頁面內容 -->
    <div class="content-panel" (click)="resetSelected()">
      <cms-content-view-renderer [contentInfo]="contentInfoManager?.contentInfoEditModel"
        (select)="resetSelected();contentControlPanel?.setSelected($event)"
        (addTemplateBtnClick)="selectAddTemplateEvent($event)">
      </cms-content-view-renderer>
    </div>
    <!-- 版面控制 -->
    <div class="layout-control-panel" [class.active]="layoutControlPanel?.show">
      <cms-layout-control-panel
        (templateAdd)="resetSelected(); contentInfoManager.preserveState('AddTemplate : '+$event); setEditorUnsaved(); contentViewRenderer?.checkView();">
      </cms-layout-control-panel>
    </div>
    <!-- 內容編輯 -->
    <div class="content-edit-panel" [class.active]="contentControlPanel?.show">
      <cms-content-control-panel [contentInfoManager]="contentInfoManager" (changePreserve)="setEditorUnsaved(); contentViewRenderer?.checkView();"></cms-content-control-panel>
    </div>
  </div>
</div>
