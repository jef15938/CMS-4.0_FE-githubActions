<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened style="padding: 0 1rem">
    <ul *ngIf="menus.length">
      <cms-menu-node *ngFor="let menu of menus" [menu]="menu"></cms-menu-node>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="header">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Header</span>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user
          </mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
