<ng-container *ngIf="contentModel">
  <form #form="ngForm">
    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="preview()" style="float: right;">預覽</button>
    </div>
    <div class="page-content-container">
      <mat-form-field appearance="outline">
        <mat-label>圖片連結</mat-label>
        <input matInput [(ngModel)]="contentModel.rawUrl" name="rawUrl" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>圖片敘述</mat-label>
        <input matInput [(ngModel)]="contentModel.accessibilityText" name="accessibilityText">
      </mat-form-field>
    </div>
    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
    </div>
  </form>
</ng-container>
