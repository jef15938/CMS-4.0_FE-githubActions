<ng-container *ngIf="node">
  <span class="pointer">{{node.data.dept_name}}</span>
  <span #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">
    <mat-menu #appMenu="matMenu">
      <button type="button" mat-menu-item (click)="onActionClicked(ActionType.Create)">
        <mat-icon>add</mat-icon>
        新增
      </button>
      <button type="button" mat-menu-item (click)="onActionClicked(ActionType.Edit)">
        <mat-icon>edit</mat-icon>
        修改
      </button>
    </mat-menu>
  </span>
</ng-container>
