<ng-container *ngIf="node">
  <span class="pointer not-selectable">{{node.data.dept_name}}</span>
  <span #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">
    <mat-menu #appMenu="matMenu">
      <button type="button" mat-menu-item (click)="onCreateBtnClicked()">新增</button>
      <button type="button" mat-menu-item (click)="onUpdateBtnClicked()">修改</button>
    </mat-menu>
  </span>
</ng-container>
