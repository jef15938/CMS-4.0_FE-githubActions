<div style="width: 50%; height: 100%; float: left; border-right: 1px solid lightgray;">
  <div class="page-title-container">
    <h1>媒體庫群組</h1>
  </div>
  <div class="page-content-container">
    <cms-tree class="cms-tree" [context]="this" [nodeDatas]="categories" [customNodeRenderer]="customNodeRenderer"
      [defaultExpandLevel]="-1" (customEvent)="onTreeCustomEvent($event)" (nodeSelect)="onNodeSelected($event)">
    </cms-tree>
  </div>
</div>
<div style="width: 50%; height: 100%; float: right; border-right: 1px solid lightgray;">
  <div class="page-title-container">
    <h1>媒體庫：{{selectedCategory?.category_name}}</h1>
  </div>
  <div class="page-content-container">
    <ng-container *ngIf="galleryPageInfo?.page">
      <div>目前頁數:{{galleryPageInfo.page}}</div>
      <br>
    </ng-container>
    <ng-container *ngIf="galleryDatas">
      <cms-table [colDefs]="colDefs" [dataSource]="galleryDatas" (customEvent)="onTableCustomEvent($event)"></cms-table>
    </ng-container>
    <ng-container *ngIf="galleryPageInfo?.totalPageSize && galleryPageInfo?.totalRecSize">
      <ng-container *ngIf="galleryPageInfo?.totalRecSize">
        <br>
        <div style="float: right;">總筆數:{{galleryPageInfo.totalRecSize}}</div>
        <br>
      </ng-container>
      <mat-paginator [length]="galleryPageInfo.totalRecSize" [pageSize]="10" (page)="onPageChanged($event)">
      </mat-paginator>
    </ng-container>
  </div>
</div>
