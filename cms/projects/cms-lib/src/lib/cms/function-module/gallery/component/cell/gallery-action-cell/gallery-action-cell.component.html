<ng-container *ngIf="config">
  <mat-icon class="pointer" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">list</mat-icon>
  <span>
    <mat-menu #appMenu="matMenu">
      <button type="button" mat-menu-item (click)="onAction(ActionType.Edit)">
        <mat-icon>edit</mat-icon>
        修改
      </button>
      <button type="button" mat-menu-item (click)="onAction(ActionType.Delete)">
        <mat-icon>delete</mat-icon>
        刪除
      </button>
    </mat-menu>
  </span>
</ng-container>
