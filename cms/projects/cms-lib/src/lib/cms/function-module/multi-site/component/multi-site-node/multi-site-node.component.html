<ng-container *ngIf="node">
  <mat-menu #appMenu="matMenu">
    <button type="button" mat-menu-item (click)="onMenuClicked('Create')">新增</button>
    <button type="button" mat-menu-item (click)="onMenuClicked('Delete')">刪除</button>
  </mat-menu>
  <span class="menu-trigger" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">
    <span class="not-selectable" (click)="$event.stopPropagation()">{{node.data.node_name}}</span>
  </span>
</ng-container>
