<ng-container *ngIf="item">
  <form #form="ngForm">
    <div class="page-content-container">
      <mat-form-field appearance="outline">
        <mat-label>項目名稱</mat-label>
        <input matInput [(ngModel)]="item.value" name="value" required #modelValue="ngModel"
          [readonly]="action==='Update'">
        <!-- <mat-error *ngIf="modelValue.invalid">{{getErrorMessage(modelValue)}}</mat-error> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>回覆</mat-label>
        <mat-select [(ngModel)]="item.replyID" name="replyID">
          <mat-option *ngFor="let reply of replies" [value]="reply.id">
            {{reply.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-label>同義詞</mat-label>
        <div class="input-btn-group">
          <input matInput name="synonym" placeholder="請輸入同義詞" [(ngModel)]="synonym">
          <button type="button" tabindex="0" mat-raised-button color="primary" [disabled]="!synonym"
            (click)="addSynonym()">新增</button>
        </div>
        <mat-list class="synonym-list" id="synonym-list">
          <ng-container *ngFor="let synonym of item.synonyms">
            <mat-list-item>
              {{synonym}}
              <button type="button" tabindex="0" mat-icon-button color="warn" (click)="removeSynonym(synonym)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
    </div>
  </form>
</ng-container>
