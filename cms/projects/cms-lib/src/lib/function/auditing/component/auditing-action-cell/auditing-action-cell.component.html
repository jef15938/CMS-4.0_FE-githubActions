<ng-container *ngIf="config">
  <mat-icon class="pointer" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">list</mat-icon>
  <span>
    <mat-menu #appMenu="matMenu">
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.APPROVE)">
        <mat-icon>check</mat-icon>
        同意
      </button>
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.REFUSE)">
        <mat-icon>reply</mat-icon>
        退回
      </button>
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.PREVIEW)">
        <mat-icon>visibility</mat-icon>
        預覽
      </button>
      <!-- <button type="button" tabindex="0" mat-menu-item [matMenuTriggerFor]="subMenu">
        <mat-icon>visibility</mat-icon>

      </button> -->
    </mat-menu>
