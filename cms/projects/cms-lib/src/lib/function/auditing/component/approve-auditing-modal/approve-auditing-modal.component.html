<ng-container *ngIf="approveRequest">
  <form #form="ngForm">
    <div class="page-content-container">
      <mat-form-field appearance="outline">
        <mat-label>意見</mat-label>
        <textarea matInput [(ngModel)]="approveRequest.comment" name="comment" required maxlength="500" rows="1"
          #modelComment="ngModel"></textarea>
        <div matSuffix class="input-suffix">({{approveRequest?.comment?.length||0}}/500)</div>
        <mat-error *ngIf="modelComment?.errors?.required">必填欄位</mat-error>
      </mat-form-field>
    </div>
    <div class=" btn-group">
      <button type="button" tabindex="0" mat-raised-button class="btn btn-cancel" (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-raised-button *ngIf="status" class="btn btn-confirm" (click)="confirm()"
        [disabled]="form.invalid">
        {{status===AuditingApproveStatus.APPROVED?'通過':'退回'}}
      </button>
    </div>
  </form>
</ng-container>
