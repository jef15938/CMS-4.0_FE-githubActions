<div class="page-title-container">
  <h1>審核/放行管理</h1>
</div>
<div class="page-content-container">
  <ng-container *ngIf="pageInfo?.page">
    <div>目前頁數:{{pageInfo.page}}</div>
    <br>
  </ng-container>
  <cms-table [colDefs]="colDefs" [dataSource]="auditings" (customEvent)="onCustomEvent($event)" [checkbox]="true"
    [checkedData]="checkedData"></cms-table>
  <ng-container *ngIf="pageInfo?.totalPageSize && pageInfo?.totalRecSize">
    <mat-paginator [length]="pageInfo.totalRecSize" [pageSize]="10" (page)="onPageChanged($event)"
      [pageIndex]="pageInfo.page-1">
    </mat-paginator>
  </ng-container>
  <div class="btn-group">
    <button type="button" tabindex="0" mat-button [disabled]="!checkedData.length" (click)="batchReject()">批次退回</button>
    <button type="button" tabindex="0" mat-button [disabled]="!checkedData.length"
      (click)="batchApprove()">批次同意</button>
  </div>
</div>
