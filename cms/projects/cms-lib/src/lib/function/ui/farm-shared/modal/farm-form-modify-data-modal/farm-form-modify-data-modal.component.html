<div class="page-content-container">
  <cms-farm-form-info [funcID]="funcID" [farmFormInfo]="farmFormInfo" [useValidation]="true" [mode]="'edit'">
  </cms-farm-form-info>
</div>
<div class="btn-group">
  <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
  <button type="button" tabindex="0" mat-button (click)="confirm()"
    [disabled]="!(farmFormInfoComponent?.formGroup?.valid)">儲存</button>
</div>
