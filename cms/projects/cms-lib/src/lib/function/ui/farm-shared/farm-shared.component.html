<div [hidden]="!!subComponentRef">
  <ng-container *ngIf="farm">
    <div class="tool-btns" *ngIf="isSub">
      <button type="button" tabindex="0" mat-button (click)="destroySelf()">回上層</button>
    </div>
    <div>
      <mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" animationDuration="0ms">
        <mat-tab *ngFor="let category of farm.category"
          [label]="(categoryName ? categoryName + ' > ' : '') + category.categoryName">
          <ng-template matTabContent>
            <div class="detail-info-container" *ngIf="farm.detailInfo">
              <cms-farm-detail-info [detailInfo]="farm.detailInfo"></cms-farm-detail-info>
              <hr>
            </div>
            <div class="search-info-container" *ngIf="category.searchInfo?.columns?.length">
              <cms-farm-search-info #FarmSearchComp [searchInfo]="category.searchInfo"
                (needQuery)="onSearchInfoNeedQuery(category)"
                (farmFormInfoCompEmit)="onSearchInfoFarmFormInfoCompEmit(category, $event)"></cms-farm-search-info>
              <hr>
            </div>
            <div class="table-info-container page-content-container" *ngIf="category.tableInfo">
              <cms-farm-table-info [funcID]="category.categoryId" [tableInfo]="category.tableInfo"
                (actionClick)="onTableActionClick(category, $event)" (pageChange)="onTablePageChange(category, $event)">
              </cms-farm-table-info>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </ng-container>
</div>
<div #subContainer></div>
