<ng-container *ngIf="tableInfo">
  <ng-container *ngIf="tableInfo.pageInfo; let pageInfo">
    <div>目前頁數:{{pageInfo.page}}</div>
    <br>
  </ng-container>
  <table mat-table [dataSource]="tableInfo.datas" class="mat-elevation-z8" style="width: 100%;">

    <ng-container *ngFor="let col of (tableInfo|getFarmTableDisplayCols)" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef cmsResizer>
        <ng-container *ngIf="col!==ACTION_COLUMN&&col!==CHECKBOX_COLUMN">
          {{col}}
        </ng-container>
        <ng-container *ngIf="col===CHECKBOX_COLUMN">
          <mat-checkbox [(ngModel)]="totalChecked" (change)="onTotalCheckChange()"
            [ngModelOptions]="{standalone: true}">
          </mat-checkbox>
        </ng-container>
        <ng-container *ngIf="col===ACTION_COLUMN">
          <div *ngIf="tableInfo.can_create" style="text-align: center;">
            <button type="button" tabindex="0" mat-icon-button (click)="onActionClick(CmsFarmTableDataAction.CREATE)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </ng-container>
      </th>
      <td mat-cell *matCellDef="let element" [class.action-col]="col===ACTION_COLUMN">
        <ng-container *ngIf="col!==ACTION_COLUMN&&col!==CHECKBOX_COLUMN">
          <ng-container *ngIf="element|getFarmTableColData:col; let colData;">
            <ng-container *ngIf="colData.display_type===CmsFarmTableColumnDisplayType.LABEL">
              {{colData?.value | dateStringFormat:'DATETIME'}}
            </ng-container>
            <ng-container *ngIf="colData.display_type!==CmsFarmTableColumnDisplayType.LABEL">
              <a [href]="colData?.value" target="_blank" rel="noreferrer noopener">{{colData?.value}}</a>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="col===CHECKBOX_COLUMN">
          <mat-checkbox [(ngModel)]="element.is_checked" (change)="onRowCheckChange()"
            [ngModelOptions]="{standalone: true}">
          </mat-checkbox>
        </ng-container>
        <ng-container *ngIf="col===ACTION_COLUMN">
          <ng-container *ngFor="let action of (element|getFarmTableDataActions)">
            <button type="button" tabindex="0" mat-icon-button (click)="onActionClick(action, element)"
              [ngSwitch]="action">
              <mat-icon>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.MODIFY">
                  edit
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.PREVIEW">
                  visibility
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.AUDITING">
                  redo
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.DETAIL">
                  more_horiz
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.DELETE">
                  delete
                </ng-container>
              </mat-icon>
            </button>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableInfo|getFarmTableDisplayCols"></tr>
    <tr mat-row *matRowDef="let row; columns:(tableInfo|getFarmTableDisplayCols);"></tr>
  </table>
  <ng-container *ngIf="tableInfo.pageInfo; let pageInfo">
    <mat-paginator [length]="pageInfo.totalRecSize" [pageSize]="10" (page)="onPageChanged($event)">
    </mat-paginator>
  </ng-container>
</ng-container>
