<ng-container *ngIf="tableInfo">
  <ng-container *ngIf="tableInfo.pageInfo; let pageInfo">
    <div>目前頁數:{{pageInfo.page}}</div>
    <br>
  </ng-container>
  <div *ngIf="tableInfo.can_create" style="text-align: right;">
    <button type="button" tabindex="0" mat-raised-button color="primary"
      (click)="onActionClick(CmsFarmTableDataAction.CREATE)">
      新增
    </button>
  </div>
  <table mat-table matSort [dataSource]="sortedData" class="mat-elevation-z8" style="width: 100%;"
    (matSortChange)="sortData($event)">

    <ng-container *ngFor="let col of (tableInfo|getFarmTableDisplayCols)" [matColumnDef]="col">
      <ng-container *ngIf="col!==ACTION_COLUMN&&col!==CHECKBOX_COLUMN;">
        <th mat-header-cell *matHeaderCellDef cmsTableResizer mat-sort-header>
          {{col}}
        </th>
      </ng-container>
      <ng-container *ngIf="col===ACTION_COLUMN||col===CHECKBOX_COLUMN;">
        <th mat-header-cell *matHeaderCellDef cmsTableResizer>
          <ng-container *ngIf="col===CHECKBOX_COLUMN">
            <mat-checkbox [(ngModel)]="totalChecked" (change)="onTotalCheckChange()"
              [ngModelOptions]="{standalone: true}">
            </mat-checkbox>
          </ng-container>
          <ng-container *ngIf="col===ACTION_COLUMN">
            <div style="text-align: center;">操作</div>
          </ng-container>
        </th>
      </ng-container>
      <td mat-cell *matCellDef="let element" [class.action-col]="col===ACTION_COLUMN">
        <ng-container *ngIf="col!==ACTION_COLUMN&&col!==CHECKBOX_COLUMN">
          <ng-container *ngIf="element|getFarmTableColData:col; let colData;">
            <ng-container *ngIf="colData.display_type===CmsFarmTableColumnDisplayType.LABEL">
              {{colData?.value | dateStringFormat:'DATETIME':passDateStringFormat}}
            </ng-container>
            <ng-container *ngIf="colData.display_type!==CmsFarmTableColumnDisplayType.LABEL">
              <a [href]="colData?.value" target="_blank" rel="noreferrer noopener">{{colData?.value}}</a>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="col===CHECKBOX_COLUMN">
          <mat-checkbox [(ngModel)]="element.is_checked" (change)="onRowCheckChange()"
            [ngModelOptions]="{standalone: true}">
          </mat-checkbox>
        </ng-container>
        <ng-container *ngIf="col===ACTION_COLUMN">
          <ng-container *ngFor="let action of (element|getFarmTableDataActions)">
            <button type="button" tabindex="0" mat-icon-button (click)="onActionClick(action, element)"
              [ngSwitch]="action">
              <mat-icon>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.MODIFY">
                  edit
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.DELETE">
                  delete
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.PUBLISH">
                  redo
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.OFF">
                  arrow_downward
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.PREVIEW">
                  visibility
                </ng-container>
                <ng-container *ngSwitchCase="CmsFarmTableDataAction.MORE">
                  more_horiz
                </ng-container>
              </mat-icon>
            </button>
          </ng-container>
          <ng-container *ngIf="customAction">
            <ng-container *ngFor="let btn of customAction.btns">
              <button type="button" tabindex="0" mat-icon-button (click)="btn.click(element, tableInfo, injector)">
                <mat-icon [fontSet]="btn.fontSet" [fontIcon]="btn.fontIcon">
                  <ng-container *ngIf="btn.icon">{{btn.icon}}</ng-container>
                </mat-icon>
              </button>
            </ng-container>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableInfo|getFarmTableDisplayCols"></tr>
    <tr mat-row *matRowDef="let row; columns:(tableInfo|getFarmTableDisplayCols);"></tr>
  </table>
  <ng-container *ngIf="tableInfo.pageInfo; let pageInfo">
    <mat-paginator [length]="pageInfo.totalRecSize" [pageSize]="10" (page)="onPageChanged($event)"
      [pageIndex]="pageInfo.page-1">
    </mat-paginator>
  </ng-container>
</ng-container>
