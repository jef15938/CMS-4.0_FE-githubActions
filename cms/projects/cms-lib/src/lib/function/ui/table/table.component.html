<ng-container *ngIf="colDefs">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container *ngFor="let col of colDefs" [matColumnDef]="col.colId">
      <th mat-header-cell *matHeaderCellDef cmsResizer> {{col.title}} </th>
      <ng-container *ngIf="!col.cellRenderer">
        <td mat-cell *matCellDef="let element"> {{element[col.field]}} </td>
      </ng-container>
      <ng-container *ngIf="col.cellRenderer">
        <td mat-cell *matCellDef="let element">
          <div neuxDynamicWrapper [componentClass]="col.cellRenderer"
            [onComponentLoad]="this | cellRenderOnload:element">
          </div>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colDefs | getTableDisplayCols"></tr>
    <tr mat-row *matRowDef="let row; columns: (colDefs | getTableDisplayCols)"></tr>
  </table>
</ng-container>
