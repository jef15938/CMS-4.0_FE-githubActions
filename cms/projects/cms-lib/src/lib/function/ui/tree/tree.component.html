<div (selectstart)="onSelectstart($event)">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="pointer" style="width: 100%;" [class.selected]="node===selectedNode"
        (dblclick)="onRowDbClicked($event, node)" (click)="onRowClicked($event, node)" cmsRightClickHandler
        (rightClick)="onRowRightClicked(node)">
        <div class="mat-tree-node" [class.selected]="node===selectedNode" [draggable]="draggable"
          [class.drag-over]="draggable&&dragNodeExpandOverNode===node&&dragNode!==node"
          (dragstart)="handleDragStart($event, node);" (dragover)="handleDragOver($event, node);"
          (drop)="handleDrop($event, node);" (dragend)="handleDragEnd($event);">
          <mat-checkbox [checked]="checkedNodes.indexOf(node)>-1" (change)="onNodeCheckboxChange($event, node)">
            <span *ngIf="customNodeRenderer" neuxDynamicWrapper [componentClass]="customNodeRenderer"
              [onComponentLoad]="this | nodeRenderOnload:node:context">
            </span>
            <span *ngIf="!customNodeRenderer">
              {{node[nodeDisplayField]}}
            </span>
            <!-- use a disabled button to provide padding for tree leaf -->
            <!-- <button type="button" tabindex="0" mat-icon-button class="node-expand-btn" disabled></button> -->
          </mat-checkbox>
        </div>
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li class="pointer" (dblclick)="onRowDbClicked($event, node)" (click)="onRowClicked($event, node)"
        cmsRightClickHandler (rightClick)="onRowRightClicked(node)">
        <div class="mat-tree-node" [class.selected]="node===selectedNode" [draggable]="draggable"
          [class.drag-over]="draggable&&dragNodeExpandOverNode===node&&dragNode!==node"
          (dragstart)="handleDragStart($event, node);" (dragover)="handleDragOver($event, node);"
          (drop)="handleDrop($event, node);" (dragend)="handleDragEnd($event);">
          <mat-checkbox [checked]="checkedNodes.indexOf(node)>-1" (change)="onNodeCheckboxChange($event, node)">
            <span *ngIf="customNodeRenderer" neuxDynamicWrapper [componentClass]="customNodeRenderer"
              [onComponentLoad]="this | nodeRenderOnload:node:context">
            </span>
            <span *ngIf="!customNodeRenderer">
              {{node[nodeDisplayField]}}
            </span>
            <button type="button" tabindex="0" mat-icon-button class="node-expand-btn"
              [attr.aria-label]="'toggle ' + node[nodeDisplayField]">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </mat-checkbox>
        </div>
        <ul class="tree-children" [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>

</div>
