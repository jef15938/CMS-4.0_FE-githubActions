<div (selectstart)="onSelectstart($event)">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="pointer mat-tree-node" [class.selected]="node===selectedNode" (dblclick)="onRowDbClicked($event, node)"
        (click)="onRowClicked($event, node)" cmsRightClickHandler (rightClick)="onRowRightClicked(node)">
        <span *ngIf="customNodeRenderer">
          <span cmsTreeNodeCustomWrapper [data]="node"></span>
        </span>
        <span *ngIf="!customNodeRenderer">
          {{node[nodeDisplayField]}}
        </span>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button type="button" tabindex="0" mat-icon-button class="node-expand-btn" disabled></button>
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li class="pointer" (dblclick)="onRowDbClicked($event, node)" (click)="onRowClicked($event, node)"
        cmsRightClickHandler (rightClick)="onRowRightClicked(node)">
        <div class="mat-tree-node" [class.selected]="node===selectedNode">
          <span *ngIf="customNodeRenderer">
            <span cmsTreeNodeCustomWrapper [data]="node"></span>
          </span>
          <span *ngIf="!customNodeRenderer">
            {{node[nodeDisplayField]}}
          </span>
          <button type="button" tabindex="0" mat-icon-button class="node-expand-btn"
            [attr.aria-label]="'toggle ' + node[nodeDisplayField]">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
        </div>
        <ul class="tree-children" [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>

</div>
