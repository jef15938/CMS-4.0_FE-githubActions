<div class="modal-form-layout">
  <form #form="ngForm" class="modal-form-layout__form">

    <div class="modal-form-layout__content ">
      <div class="modal-form-layout__source-container">
        <iframe class="modal-form-layout__source-container__iframe" *ngIf="frameId && isValidSrc"
          [src]="frameId | safeResource"></iframe>
      </div>

      <div class="modal-form-layout__row">
        <div class="modal-form-layout__col">
          <mat-form-field appearance="outline">
            <mat-label>連結網址</mat-label>
            <input matInput [(ngModel)]="frameId" name="frameId" required #modelFrameId="ngModel"
              (ngModelChange)="checkSrc()">
            <mat-error *ngIf="modelFrameId?.errors?.required">必填欄位</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" tabindex="0" mat-raised-button class="btn btn-cancel" (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-raised-button class="btn btn-confirm" (click)="confirm()"
        [disabled]="form.invalid || !isValidSrc">儲存</button>
    </div>

  </form>
</div>
