<form #form="ngForm">
  <div class="page-content-container">
    <mat-form-field appearance="outline">
      <mat-label>行數(直行)</mat-label>
      <input matInput type="number" min="1" step="1" [(ngModel)]="rows" name="rows" required #modelRows="ngModel">
      <!-- <mat-error *ngIf="modelId.invalid">{{getErrorMessage(modelId)}}</mat-error> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>列數(橫列)</mat-label>
      <input matInput type="number" min="1" step="1" [(ngModel)]="cols" name="cols" required #modelcolC="ngModel">
      <!-- <mat-error *ngIf="modelId.invalid">{{getErrorMessage(modelId)}}</mat-error> -->
    </mat-form-field>
  </div>
  <div class="btn-group">
    <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
    <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
  </div>
</form>
