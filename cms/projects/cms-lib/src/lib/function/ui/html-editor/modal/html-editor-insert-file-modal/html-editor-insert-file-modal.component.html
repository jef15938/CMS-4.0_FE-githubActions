<ng-container *ngIf="aTagConfig">
  <form #form="ngForm">
    <div class="page-content-container">
      <div class="tools-container">
        <div class="filetype-icon" *ngIf="fileType">
          <img [src]="(localUrl+'/assets/img/icon/'+fileType+'.png') | safeResource">
        </div>
        <button class="dark-style" type="button" tabindex="-1" mat-button (click)="changeGallery()"
          style="float: right;">媒體庫</button>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>{{aTagConfig.text ? '檔案' : '請從媒體庫選擇檔案'}}</mat-label>
        <input matInput [(ngModel)]="aTagConfig.text" name="text" readonly placeholder="請從媒體庫選擇檔案">
      </mat-form-field>
      <mat-form-field appearance="outline" style="display: none;">
        <mat-label>Url</mat-label>
        <input matInput [(ngModel)]="aTagConfig.href" name="url" required #modelUrl="ngModel" readonly>
      </mat-form-field>
    </div>
    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
    </div>
  </form>
</ng-container>
