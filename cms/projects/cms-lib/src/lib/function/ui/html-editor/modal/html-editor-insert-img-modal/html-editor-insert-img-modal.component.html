<form #form="ngForm">
  <div class="page-content-container">
    <div class="img-container">
      <img [src]="src">
      <button class="dark-style" type="button" tabindex="-1" mat-button (click)="changeGallery()"
        style="position: absolute; top: 0; right: 0">媒體庫</button>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>圖片網址</mat-label>
      <input matInput [(ngModel)]="src" name="src" required #modelSrc="ngModel" (ngModelChange)="checkImgSize()"
        readonly>
      <mat-error *ngIf="modelSrc.invalid">請輸入連結</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>圖片描述</mat-label>
      <input matInput [(ngModel)]="alt" name="alt">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 50%;">
      <mat-label>寬</mat-label>
      <input type="number" matInput [(ngModel)]="width" name="width">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 50%;">
      <mat-label>高</mat-label>
      <input type="number" matInput [(ngModel)]="height" name="height">
    </mat-form-field>
  </div>
  <div class="btn-group">
    <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
    <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
  </div>
</form>
<img #Img [src]="src" style="display: none;">
