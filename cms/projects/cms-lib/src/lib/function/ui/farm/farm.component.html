  <ng-container *ngIf="farm">
    <div class="tool-btns" *ngIf="isSub">
      <button type="button" tabindex="0" mat-button (click)="destroySelf()">回上層</button>
    </div>
    <div>
      <mat-tab-group (selectedTabChange)="onSelectedTabChange($event)">
        <mat-tab *ngFor="let category of farm.category"
          [label]="(categoryName ? categoryName + ' > ' : '') + category.category_name">
          <ng-template matTabContent>
            <!-- TODO: 正式程式 isSub 要拿掉，現在是為了展示 -->
            <div class="detail-info-container" *ngIf="isSub && farm.detailInfo">
              <cms-farm-detail-info [detailInfo]="farm.detailInfo"></cms-farm-detail-info>
              <hr>
            </div>
            <div class="search-info-container" *ngIf="category.searchInfo">
              <cms-farm-search-info #FarmSearchComp [searchInfo]="category.searchInfo"
                (needQuery)="onSearchInfoNeedQuery(category)"
                (farmFormInfoCompEmit)="onSearchInfoFarmFormInfoCompEmit(category, $event)"></cms-farm-search-info>
            </div>
            <hr>
            <div class="table-info-container" *ngIf="category.tableInfo">
              <cms-farm-table-info [tableInfo]="category.tableInfo" (actionClick)="onTableActionClick(category, $event)"
                (pageChange)="onTablePageChange(category, $event)">
              </cms-farm-table-info>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </ng-container>
</div>
<div #subContainer></div>
