<ng-container *ngIf="searchInfo">
  <cms-farm-form-info [farmFormInfo]="searchInfo"></cms-farm-form-info>
  <div class="page-content-container" style="text-align: center;">
    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="clear()">清除</button>
      <button type="button" tabindex="0" mat-button (click)="query()"
        [disabled]="!(farmFormInfoComponent?.formGroup?.valid)">查詢</button>
    </div>
  </div>
</ng-container>
