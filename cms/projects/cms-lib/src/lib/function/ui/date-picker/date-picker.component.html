<div [class.readonly]="readonly" *ngIf="form" [formGroup]="form">
  <mat-form-field>
    <mat-label *ngIf="label">{{label}}</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" [formControlName]="formControlName"
      (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [disabled]="readonly" [showSpinners]="showSpinners" [showSeconds]="showSeconds"
      [disableMinute]="disableMinute" [defaultTime]="defaultTime" [stepHour]="stepHour" [stepMinute]="stepMinute"
      [stepSecond]="stepSecond" [color]="color" [enableMeridian]="enableMeridian" [hideTime]="hideTime"
      [calendarHeaderComponent]="calendarHeaderComponent" [touchUi]="touchUi"
      (yearSelected)="onYearSelected($event, picker)" (monthSelected)="onMonthSelected($event, picker)">
    </ngx-mat-datetime-picker>
    <mat-error *ngIf="form.controls[formControlName]?.errors">
      <div *ngFor="let err of (form?.controls[formControlName]?.errors | formValidationError)">
        {{err}}
      </div>
    </mat-error>
  </mat-form-field>
</div>
