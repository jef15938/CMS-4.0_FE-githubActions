<div class="cms-header">
  <div class="cms-header-label">
    <span>{{periodLabel}}</span>
  </div>
  <button type="button" mat-icon-button [disabled]="mode!=='year'" (click)="previousClicked('year')">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <div class="mode-container">
    <span class="mode" [class.active]="mode==='year'" (click)="openYear()">年</span>
    <span class="mode" [class.active]="mode==='month'" (click)="openMonth()">月</span>
    <span class="mode" [class.active]="mode==='day'" (click)="openDay()">日</span>
  </div>
  <button type="button" mat-icon-button [disabled]="mode!=='year'" (click)="nextClicked('year')">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
