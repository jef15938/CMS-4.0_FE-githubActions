<div class="field-control-bgImg">
  <div class="field-control-bgImg__info info">
    <span class="info__text">
      <span class="info__text__title">建議尺寸 :</span>
      <span class="info__text__content">{{adviceWidth}} x {{adviceHeight}}</span>
    </span>
    <span class="info__text">
      <span class="info__text__title">建議格式 :</span>
      <span class="info__text__content">{{adviceFormat}}</span>
    </span>
  </div>
  <div class="field-control-bgImg__btn-container btn-container btn-container">
    <button class="field-control-bgImg__btn dark-style float-right" type="button" tabindex="-1" mat-raised-button
      (click)="changeGallery()">媒體庫</button>
  </div>
  <div class="field-control-bgImg__input">
    <mat-form-field appearance="outline">
      <mat-label>圖片連結</mat-label>
      <input matInput [(ngModel)]="fieldInfo.fieldVal" (keydown)="change.emit()">
    </mat-form-field>
  </div>
</div>
