<div *ngIf="templateInfo && typeId">
  Source: {{templateInfo?.source}}
  <br>
  TypeID: {{typeId}}
  <br>
  <mat-form-field appearance="outline">
    <mat-label>資料來源</mat-label>
    <mat-select [(ngModel)]="templateInfo.source" (selectionChange)="change.emit()">
      <mat-option *ngFor="let source of sources" [value]="source.id">
        {{source.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
