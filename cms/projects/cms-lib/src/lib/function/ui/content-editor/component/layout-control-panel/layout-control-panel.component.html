<div *ngIf="show" class="cms-layout-control-panel" (click)="$event.stopPropagation()">
  <h1>新增版面</h1>
  <hr>
  <mat-accordion *ngIf="selectableTemplates">
    <mat-expansion-panel *ngIf="selectableTemplates.static">
      <mat-expansion-panel-header>
        <mat-panel-title>
          固定版型
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let template of selectableTemplates.static" class="template-container"
        (click)="selectTemplate(template)">
        <ng-container *ngIf="template.show">
          <div>
            {{template.templateName}}
          </div>
          <div class="img-container">
            <img [src]="'./assets/img/template/'+template.templateId+'.png'">
          </div>
        </ng-container>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="selectableTemplates.tab">
      <mat-expansion-panel-header>
        <mat-panel-title>
          頁籤版型
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let template of selectableTemplates.tab" class="template-container"
        (click)="selectTemplate(template)">
        <ng-container *ngIf="template.show">
          <div>
            {{template.templateName}}
          </div>
          <div class="img-container">
            <img [src]="'./assets/img/template/'+template.templateId+'.png'">
          </div>
        </ng-container>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="selectableTemplates.dynamic">
      <mat-expansion-panel-header>
        <mat-panel-title>
          動態版型
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let template of selectableTemplates.dynamic" class="template-container"
        (click)="selectTemplate(template)">
        <ng-container *ngIf="template.show">
          <div>
            {{template.templateName}}
          </div>
          <div class="img-container">
            <img [src]="'./assets/img/template/'+template.templateId+'.png'">
          </div>
        </ng-container>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="selectableTemplates.customize">
      <mat-expansion-panel-header>
        <mat-panel-title>
          客制版型
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let template of selectableTemplates.customize" class="template-container"
        (click)="selectTemplate(template)">
        <ng-container *ngIf="template.show">
          <div>
            {{template.templateName}}
          </div>
          <div class="img-container">
            <img [src]="'./assets/img/template/'+template.templateId+'.png'">
          </div>
        </ng-container>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="mainTemplates|templateTypeShow">
      <mat-expansion-panel-header>
        <mat-panel-title>
          DEMO版型
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let template of mainTemplates" class="template-container" (click)="selectTemplate(template)">
        <ng-container *ngIf="template.show">
          <div>
            {{template.templateName}}
          </div>
          <div class="img-container">
            <img [src]="'./assets/img/template/'+template.templateId+'.png'">
          </div>
        </ng-container>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div #CreateTemplateContainer></div>
