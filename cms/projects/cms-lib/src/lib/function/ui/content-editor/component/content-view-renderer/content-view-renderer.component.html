<div class="view-container" [class.mode-info]="mode===EditorMode.INFO">
  <ng-container *ngFor="let language of contentInfo.languages">
    <rdr-templates-container [templates]="language.templates" mode="edit" (select)="select.next($event)"
      (enter)="onEnter($event)" (leave)="onLeave($event)">
    </rdr-templates-container>
  </ng-container>
</div>
