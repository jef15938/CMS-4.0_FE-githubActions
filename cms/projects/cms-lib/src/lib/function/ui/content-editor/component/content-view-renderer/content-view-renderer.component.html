<div class="view-container">
  <mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" animationDuration="0ms">
    <mat-tab *ngFor="let language of contentInfo.languages;let i=index;" [label]="language.languageName">
      <ng-container *ngFor="let block of language.blocks">
        <div [attr.blockId]="block.block_id">
          <rdr-templates-container [templates]="$any(block.templates)" mode="edit" (select)="onSelect($event)"
          (enter)="onEnter($event)" (leave)="onLeave($event)">
        </rdr-templates-container>
        </div>
      </ng-container>
      <!-- <rdr-templates-container [templates]="$any(language.templates)" mode="edit" (select)="onSelect($event)"
        (enter)="onEnter($event)" (leave)="onLeave($event)">
      </rdr-templates-container> -->
      <!-- <ng-container *ngIf="tabIndex===i">
        <rdr-templates-container [templates]="language.templates" mode="edit" (select)="onSelect($event)"
          (enter)="onEnter($event)" (leave)="onLeave($event)">
        </rdr-templates-container>
      </ng-container> -->
    </mat-tab>
  </mat-tab-group>
</div>
