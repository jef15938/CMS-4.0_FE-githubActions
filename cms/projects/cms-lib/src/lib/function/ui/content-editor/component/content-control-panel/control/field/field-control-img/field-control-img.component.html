<div>
  建議尺寸 : {{adviceWidth}} x {{adviceHeight}}
  <br>
  建議格式 : {{adviceFormat}}
</div>
<ng-container *ngIf="fieldInfo">
  <br>
  <mat-form-field appearance="outline">
    <mat-label>圖片連結</mat-label>
    <input matInput [(ngModel)]="fieldInfo.fieldVal" (keydown)="change.emit()">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>圖片描述</mat-label>
    <input matInput [(ngModel)]="fieldInfo.extension.altValue" (keydown)="change.emit()">
  </mat-form-field>
</ng-container>
