<div>
  建議尺寸 : {{adviceWidth}} x {{adviceHeight}}
  <br>
  建議格式 : {{adviceFormat}}
</div>
<ng-container *ngIf="fieldInfo">
  <div class="btn-container">
    <button class="dark-style float-right" type="button" tabindex="-1" mat-button (click)="changeGallery()">媒體庫</button>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>圖片連結</mat-label>
    <input matInput [(ngModel)]="fieldInfo.fieldVal" (keydown)="change.emit()" readonly>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>圖片描述</mat-label>
    <input matInput [(ngModel)]="fieldInfo.extension.altValue" (keydown)="change.emit()">
  </mat-form-field>
</ng-container>
