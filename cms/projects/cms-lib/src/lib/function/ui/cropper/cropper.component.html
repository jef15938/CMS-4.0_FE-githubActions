<mat-menu class="cropper__menu" #Menu="matMenu">
  <!-- <button type="button" class="cropper__btn" tabindex="0" mat-menu-item (click)="showInfo()">Show Info</button> -->
  <button type="button" class="cropper__btn" tabindex="0" mat-menu-item (click)="close()">取消並關閉</button>
  <button type="button" class="cropper__btn" tabindex="0" mat-menu-item (click)="confirm()">裁切並關閉</button>
</mat-menu>

<div class="cropper__tools dark-style" *ngIf="cropperWrapper?.cropper">
  <button type="button" class="cropper__btn" tabindex="0" mat-button #menuTrigger="matMenuTrigger"
    [matMenuTriggerFor]="Menu">Cropper</button>
  <cms-cropper-menu-edit [cropper]="cropperWrapper.cropper"></cms-cropper-menu-edit>
  <cms-cropper-menu-setting [cropper]="cropperWrapper.cropper"></cms-cropper-menu-setting>
</div>

<ng-container *ngIf="imgUrl && cropperOption">
  <div class="cropper__ele">
    <angular-cropper #Cropper [cropperOptions]="cropperOption" [imageUrl]="imgUrl | safeResource"
      (imageLoaded)="onImageLoaded($event)">
    </angular-cropper>
  </div>
</ng-container>
