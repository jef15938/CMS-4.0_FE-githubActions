<ng-container *ngIf="config">
  <mat-icon class="pointer" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">list</mat-icon>
  <span>
    <mat-menu #appMenu="matMenu">
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.EDIT)">
        <mat-icon>edit</mat-icon>
        修改
      </button>
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.DELETE)">
        <mat-icon>delete</mat-icon>
        刪除
      </button>
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.COPY_URL)">
        <mat-icon>link</mat-icon>
        複製連結
      </button>
    </mat-menu>
  </span>
</ng-container>
