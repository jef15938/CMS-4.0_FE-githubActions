<div class="cms-gallery-action-cell" *ngIf="config">
  <mat-icon class="cms-gallery-action-cell__icon pointer" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">
    list</mat-icon>
  <div class="cms-gallery-action-cell__menu">
    <mat-menu #appMenu="matMenu">
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.CROP)"
        [disabled]="config.data.fileType?.indexOf('image')<0">
        <mat-icon>open_in_new</mat-icon>
        裁切
      </button>
      <button type="button" tabindex="0" mat-menu-item (click)="onAction(ActionType.DELETE)">
        <mat-icon>delete</mat-icon>
        刪除
      </button>
    </mat-menu>
  </div>
</div>
