<div class="page-content-container" style="width: 1080px;">
  <div class="btn-group">
    <button type="button" tabindex="0" mat-button (click)="addFiles()">加入檔案</button>
    <button type="button" tabindex="0" mat-button (click)="cleanFiles()">清除檔案</button>
  </div>
  <br />
  <!-- <div>
    <cms-table [colDefs]="colDefs" [dataSource]="files"></cms-table>
  </div> -->
  <ul>
    <li *ngFor="let file of files" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
        {{file.data.name}} : [{{file.progress}}]
        <a title="crop" (click)="cropFile(file)">
          <mat-icon>open_in_new</mat-icon>
        </a>
        <!-- <a title="refresh" (click)="retryFile(file)" *ngIf="file.canRetry">
          <mat-icon>refresh</mat-icon>
        </a> -->
        <!-- <a title="cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
          <mat-icon>cancel</mat-icon>
        </a> -->
        <a title="cancel" (click)="removeFile(file)">
          <mat-icon>delete</mat-icon>
        </a>
      </span>
    </li>
  </ul>
  <input type="file" id="fileUpload" name="fileUpload" [multiple]="isCreate" [accept]="accept" style="display:none;" />
  <br>
  <div>
    <button type="button" tabindex="0" mat-button (click)="create()" *ngIf="isCreate"
      [disabled]="!files.length">上傳檔案</button>
    <button type="button" tabindex="0" mat-button (click)="update()" *ngIf="!isCreate"
      [disabled]="!files.length">修改檔案</button>
  </div>

</div>
