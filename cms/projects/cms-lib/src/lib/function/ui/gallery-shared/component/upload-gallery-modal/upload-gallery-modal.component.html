<div class="cms-upload-gallery-modal">
  <div class="btn-group text-right">
    <button type="button" tabindex="0" mat-raised-button class="btn btn-edit" (click)="addFiles()">
      <ng-container *ngIf="isCreate">加入檔案</ng-container>
      <ng-container *ngIf="!isCreate">新增檔案</ng-container>
    </button>
    <button type="button" tabindex="0" mat-raised-button class="btn btn-cancel" (click)="cleanFiles()">清除檔案</button>
  </div>

  <ul class="cms-upload-gallery-modal__upload">
    <li class="cms-upload-gallery-modal__upload__item" *ngFor="let file of files" [@fadeInOut]="file.state">
      <mat-progress-bar class="cms-upload-gallery-modal__upload__progress" [value]="file.progress"></mat-progress-bar>
      <div class="cms-upload-gallery-modal__upload__suffix">
        <div class="cms-upload-gallery-modal__upload__suffix__ele">
          [{{file.fileType?.indexOf('image')<0 ? '檔案' : '圖片'}}] {{file.data.name}} ({{file.progress}})%
        </div>
        <div class="cms-upload-gallery-modal__upload__suffix__ele btn-group">
          <button type="button" tabindex="0" mat-button (click)="cropFile(file)"
            [disabled]="file.fileType?.indexOf('image')<0">
            <mat-icon>open_in_new</mat-icon>
            裁切
          </button>
          <button type="button" tabindex="0" mat-button (click)="removeFile(file)">
            <mat-icon>delete</mat-icon>
            刪除
          </button>
        </div>
      </div>
    </li>
  </ul>
  <input type="file" [id]="fileUploadInputIdentifier" [name]="fileUploadInputIdentifier" [multiple]="isCreate"
    [accept]="accept" style="display:none;" maxlength="5" />
  <br>
  <div class="cms-upload-gallery-modal__btn-group btn-group">
    <button type="button" tabindex="0" mat-raised-button class="btn btn-confirm" (click)="create()" *ngIf="isCreate"
      [disabled]="!files.length">上傳檔案</button>
    <button type="button" tabindex="0" mat-raised-button class="btn btn-confirm" (click)="update()" *ngIf="!isCreate"
      [disabled]="!files.length">確定取代</button>
  </div>

</div>
