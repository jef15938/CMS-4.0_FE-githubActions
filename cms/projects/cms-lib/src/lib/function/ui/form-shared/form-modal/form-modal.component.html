<mat-form-field appearance="outline">
  <mat-label>分類</mat-label>
  <mat-select #select [(ngModel)]="selectedTypeID" name="selectedTypeID">
    <mat-option [value]="'none'">請選擇</mat-option>
    <ng-container *ngIf="types$|async; let types;">
      <mat-option *ngFor="let type of types" [value]="type.id">
        {{type.name}}
      </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
<cms-table [colDefs]="colDefs" [dataSource]="files$|async" [selectRow]="true" (rowClick)="onSelect($event)"></cms-table>
