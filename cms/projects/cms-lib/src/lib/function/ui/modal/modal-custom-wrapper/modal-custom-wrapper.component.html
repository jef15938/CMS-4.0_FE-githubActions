<!-- header -->
<div class="modal-custom">
  <div class="modal-custom__head" *ngIf="instanceTitle">
    <span matModalTitle>{{instanceTitle}}</span>
  </div>
  <!-- content -->
  <div class="modal-custom__content" mat-modal-content>
    <!-- <span cmsModalCustomWrapper></span> -->
    <span neuxDynamicWrapper [componentClass]="config?.component" [onComponentLoad]="onComponentLoad">
    </span>
  </div>
  <!-- footer -->
  <div class="modal-custom__tail" mat-modal-actions *ngIf="instance&&instance.actions&&instance.actions.length">
    <span class="btn-group">
      <button type="button" tabindex="0" mat-button *ngFor="let action of instance.actions"
        (click)="action.onClick($event)">{{action.text}}</button>
    </span>

  </div>
</div>
