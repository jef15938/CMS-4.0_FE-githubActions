<div class="cms-dept">
  <div class="page-title-container cms-dept__title">
    <h1>部門管理</h1>
  </div>
  <div class="page-content-container cms-dept__content">
    <cms-tree class="cms-tree" [defaultExpandLevel]="-1" [context]="this" [nodeDatas]="depts"
      nodeDisplayField="dept_name" [customNodeRenderer]="customNodeRenderer" (customEvent)="onCustomEvent($event)"
      (afterRender)="afterTreeRender($event)"></cms-tree>
  </div>
</div>
