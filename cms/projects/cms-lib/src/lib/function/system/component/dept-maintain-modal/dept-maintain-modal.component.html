<ng-container *ngIf="dept">
  <form #form="ngForm">
    <div class="page-content-container">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="dept.dept_id" name="dept_id" required #modelId="ngModel" readonly>
        <mat-error *ngIf="modelId.invalid">{{getErrorMessage(modelId)}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="dept.dept_name" name="dept_name" required #modelName="ngModel">
        <mat-error *ngIf="modelName.invalid">{{getErrorMessage(modelName)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
    </div>
  </form>
</ng-container>
