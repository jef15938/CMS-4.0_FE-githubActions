<ng-container *ngIf="dept">
  <form #form="ngForm">
    <div class="page-content-container">
      <mat-form-field appearance="outline">
        <mat-label>部門ID</mat-label>
        <input matInput [(ngModel)]="dept.dept_id" name="dept_id" required #modelId="ngModel" maxlength="100"
          [readonly]="action!=='Create'">
        <mat-error *ngIf="modelId?.errors?.required">必填欄位</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>部門名稱</mat-label>
        <input matInput [(ngModel)]="dept.dept_name" name="dept_name" required #modelName="ngModel" maxlength="100" Ｆ>
        <mat-error *ngIf="modelName?.errors?.required">必填欄位</mat-error>
      </mat-form-field>
    </div>
    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
    </div>
  </form>
</ng-container>
