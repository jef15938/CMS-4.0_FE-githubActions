<div class="admin-group-sitemap-setting-node" (click)="cancelEvent($event)">
  <ng-container *ngIf="node.data.isChecked">
    <div class="admin-group-sitemap-setting-node__child" (click)="changeCanAdd()">
      <div class="admin-group-sitemap-setting-node__child__input" [class.active]="node.data.groupSitemapInfo.can_add">
      </div>
      <mat-icon>
        <ng-container *ngIf="node.data.groupSitemapInfo.can_add">done</ng-container>
      </mat-icon>
      <span class="admin-group-sitemap-setting-node__child__label">可新增</span>
    </div>
    <div class="admin-group-sitemap-setting-node__child" (click)="changeCanModify()">
      <div class="admin-group-sitemap-setting-node__child__input"
        [class.active]="node.data.groupSitemapInfo.can_modify">
      </div>
      <mat-icon>
        <ng-container *ngIf="node.data.groupSitemapInfo.can_modify">done</ng-container>
      </mat-icon>
      <span class="admin-group-sitemap-setting-node__child__label">可修改</span>
    </div>
    <div class="admin-group-sitemap-setting-node__child" (click)="changeCanDelete()">
      <div class="admin-group-sitemap-setting-node__child__input"
        [class.active]="node.data.groupSitemapInfo.can_delete">
      </div>
      <mat-icon>
        <ng-container *ngIf="node.data.groupSitemapInfo.can_delete">done</ng-container>
      </mat-icon>
      <span class="admin-group-sitemap-setting-node__child__label">可刪除</span>
    </div>
  </ng-container>
</div>
