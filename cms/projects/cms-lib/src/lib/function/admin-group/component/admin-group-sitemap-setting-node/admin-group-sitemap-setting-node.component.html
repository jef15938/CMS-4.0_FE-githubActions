<div class="admin-group-sitemap-setting-node" (click)="cancelEvent($event)">
  <ng-container *ngIf="node.data.isChecked">
    <div class="admin-group-sitemap-setting-node__child">
      <input class="admin-group-sitemap-setting-node__child__input" type="checkbox"
        [checked]="node.data.groupSitemapInfo.can_add" (click)="cancelEvent($event)">
      <span (click)="changeCanAdd()" class="admin-group-sitemap-setting-node__child__label">可新增</span>
    </div>
    <div class="admin-group-sitemap-setting-node__child">
      <input class="admin-group-sitemap-setting-node__child__input" type="checkbox"
        [checked]="node.data.groupSitemapInfo.can_modify" (click)="cancelEvent($event)">
      <span (click)="changeCanModify()" class="admin-group-sitemap-setting-node__child__label">可修改</span>
    </div>
    <div class="admin-group-sitemap-setting-node__child">
      <input class="admin-group-sitemap-setting-node__child__input" type="checkbox"
        [checked]="node.data.groupSitemapInfo.can_delete" (click)="cancelEvent($event)">
      <span (click)="changeCanDelete()" class="admin-group-sitemap-setting-node__child__label">可刪除</span>
    </div>
  </ng-container>
</div>
