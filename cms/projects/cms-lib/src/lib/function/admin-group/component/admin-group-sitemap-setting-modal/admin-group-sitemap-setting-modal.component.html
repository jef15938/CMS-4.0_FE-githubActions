<div class="admin-group-sitemap-setting-modal modal-form-layout">
  <div class="modal-form-layout__row">
    <div class="modal-form-layout__col">
      <mat-form-field appearance="outline">
        <mat-label>站台</mat-label>
        <mat-select [(ngModel)]="siteID" name="siteID" (selectionChange)="onSelectionChange($event)">
          <mat-option [value]="'none'">請選擇</mat-option>
          <mat-option *ngFor="let site of sites" [value]="site.site_id">
            {{site.site_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="modal-form-layout__row" *ngIf="nodes">
    <div class="modal-form-layout__col">
      <cms-tree #sitemapTree class="cms-tree" [context]="this" [nodeDatas]="nodes" [checkbox]="true"
        [checkedNodes]="checkedNodes" [customNodeRenderer]="customNodeRenderer" [defaultExpandLevel]="-1"
        [nodeDisplayField]="'node_name'" (nodeCheckedChange)="onNodeCheckedChange($event)">
      </cms-tree>
    </div>
  </div>
  <div class="modal-form-layout__btn-group btn-group">
    <button type="button" class="modal-form-layout__btn" tabindex="0" mat-raised-button (click)="close()">取消</button>
    <button type="button" class="modal-form-layout__btn" tabindex="0" mat-raised-button (click)="confirm()"
      [disabled]="!nodes">儲存</button>
  </div>
</div>
