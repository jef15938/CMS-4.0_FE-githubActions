<ng-container *ngIf="node">
  <span class="pointer">{{node.data.node_name}}</span>
  <span #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu">
    <mat-menu #appMenu="matMenu">
      <button type="button" tabindex="0" mat-menu-item (click)="onMenuClicked(ActionType.CREATE)">
        <mat-icon>add</mat-icon>
        新增
      </button>
      <button type="button" tabindex="0" mat-menu-item (click)="onMenuClicked(ActionType.DELETE)">
        <mat-icon>delete</mat-icon>
        刪除
      </button>
    </mat-menu>
  </span>
</ng-container>
