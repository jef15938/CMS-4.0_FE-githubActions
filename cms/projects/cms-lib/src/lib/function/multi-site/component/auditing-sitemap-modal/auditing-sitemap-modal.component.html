<div class="page-content-container" [formGroup]="form">
  <cms-date-picker-datetime formControlName="startTime" appearance="outline" label="上架時間" [required]="true"
    [errors]="form.controls['startTime']?.errors">
  </cms-date-picker-datetime>

  <cms-date-picker-datetime formControlName="endTime" appearance="outline" label="下架時間" [required]="true"
    [errors]="form.controls['endTime']?.errors">
  </cms-date-picker-datetime>

  <mat-form-field appearance="outline">
    <mat-label>Memo</mat-label>
    <textarea matInput formControlName="memo" rows="1" required></textarea>
    <mat-error *ngIf="form.controls.memo.errors?.required">請輸入Memo</mat-error>
  </mat-form-field>

  <div class="btn-group">
    <button type="button" tabindex="0" mat-raised-button class="btn btn-cancel" (click)="close()">取消</button>
    <button type="button" tabindex="0" mat-raised-button class="btn btn-confirm" (click)="confirm()"
      [disabled]="form.invalid">儲存</button>
  </div>
</div>
