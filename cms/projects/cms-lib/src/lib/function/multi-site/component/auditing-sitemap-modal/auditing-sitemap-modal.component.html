<div class="page-content-container">
  <form #form="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>上線時間</mat-label>
      <input matInput [(ngModel)]="startTime" name="startTime" required #modelStartTime="ngModel">
      <mat-error *ngIf="modelStartTime.invalid">請輸入上線時間</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>下架時間</mat-label>
      <input matInput [(ngModel)]="endTime" name="endTime" required #modelEndTime="ngModel">
      <mat-error *ngIf="modelEndTime.invalid">請輸入下架時間</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Memo</mat-label>
      <input matInput [(ngModel)]="memo" name="memo" required #modelMemo="ngModel">
      <mat-error *ngIf="modelMemo.invalid">請輸入Memo</mat-error>
    </mat-form-field>

    <div class="btn-group">
      <button type="button" tabindex="0" mat-button (click)="close()">取消</button>
      <button type="button" tabindex="0" mat-button (click)="confirm()" [disabled]="form.invalid">儲存</button>
    </div>
  </form>
</div>
