        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerationHeader'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
