openapi: 3.0.0
info:
  title: CMS Backend API
  version: '4.0'
  description: Provider CMS Backend communication API
  license:
    name: neux-garden
servers:
  - url: 'http://cms.decoder.com.tw'
paths:
  '/Gallery/{categoryID}':
    get:
      summary: GetGallery
      tags:
        - Gallery
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GalleryGetResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: get-gallery
      description: 顯示該目錄底下的媒體清單
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
        - schema:
            type: number
            default: 1
            minimum: 1
          in: query
          name: page
    parameters:
      - schema:
          type: string
        name: categoryID
        in: path
        required: true
  /GalleryCategory:
    get:
      summary: GetGalleryCategory
      tags:
        - Gallery
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GalleryCaregoryGetResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: get-GalleryCategory
      description: 顯示該使用者可看到哪些媒體庫目錄
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
    parameters: []
    post:
      summary: CreateGalleryCategory
      operationId: post-GalleryCategory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerationHeader'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: 建立媒體庫目錄
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GalleryCategoryPutRequest'
      tags:
        - Gallery
  /Login:
