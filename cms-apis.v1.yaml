openapi: 3.0.0
info:
  title: CMS Backend API
  version: '4.0'
  description: Provider CMS Backend communication API
  license:
    name: neux-garden
servers:
  - url: 'https://cms.decoder.com.tw'
paths:
  '/Gallery/{categoryID}':
    get:
      summary: GetGallery
      tags:
        - Gallery
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GalleryGetResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: get-gallery
      description: 顯示該目錄底下的媒體清單，預設排序時間新到舊
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
        - schema:
            type: number
            default: 1
            minimum: 1
          in: query
          name: page
        - schema:
            type: string
          in: query
          name: fileType
          description: 副檔名篩選
        - schema:
            type: string
          in: query
          name: fileName
          description: 檔名篩選，模糊搜尋
    parameters:
      - schema:
          type: string
        name: categoryID
        in: path
        required: true
    post:
      summary: CreateGallery
      operationId: post-Gallery-categoryID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerationHeader'
      description: 新增一筆媒體庫資料與檔案
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: Form data格式
        description: >-
          用formData型式傳入

          file:媒體庫檔案(filename max length:300)，要擋副檔名只能有png / jpg / jpeg / gif /
          pdf / xls / xlsx / doc / docx(建議挖成extension)

          description:檔案描述(Max length:300)
      tags:
        - Gallery
  /GalleryCategory:
    get:
      summary: GetGalleryCategory
      tags:
        - Gallery
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
