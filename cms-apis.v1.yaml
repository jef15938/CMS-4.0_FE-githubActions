components:
  schemas:
    LoginRequest:
      title: LoginRequest
      type: object
      x-tags:
        - Model
      properties:
        username:
          type: string
          description: 帳號
          maxLength: 50
        password:
          type: string
          description: 密碼
          maxLength: 50
        validation_code:
          type: number
          description: 圖形驗證碼
      required:
        - username
        - password
        - validation_code
    GenerationHeader:
      title: GenerationHeader
      type: object
      x-tags:
        - Model
      properties:
        success:
          description: 成功或失敗
          type: boolean
        identity:
          type: string
          description: >-
            若為新增或修改，回傳資料pk，經過base64編碼組合，ex編碼前:node=1(And符號打不出來)version=2，會回傳bm9kZT0xJnZlcnNpb249Mg==
          example: bm9kZT0xJnZlcnNpb249Mg==
      required:
        - success
    LoginResponse:
      title: LoginResponse
      type: object
      x-tags:
        - Model
      properties:
        loginInfo:
          $ref: '#/components/schemas/LoginInfo'
      required:
        - loginInfo
    LoginInfo:
      title: LoginInfo
      type: object
      properties:
        user_id:
          type: string
          description: 登入帳號
        user_name:
          type: string
          description: 登入者姓名
        dept_id:
          type: string
          description: 部門代碼
