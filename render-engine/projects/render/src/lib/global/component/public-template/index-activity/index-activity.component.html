<div class="activity">
  <div class="activity__title">熱門活動</div>

  <div class="activity__wrap">
    <div class="activity__swiper">
      <swiper [config]="config">
        <div *ngFor="let item of activityList" class="activity__item">
          <div class="activity__item-img">
            <img src="https://picsum.photos/304/258">
          </div>
          <div class="activity__item-title">{{item.title}}</div>
          <div class="activity__item-desc">{{item.description | ellipsis: '...':48:-1}}</div>
        </div>
      </swiper>
    </div>
    <div class="activity__navagation">
      <div class="activity__nav activity__nav--prev"></div>
      <div class="activity__nav activity__nav--next"></div>
    </div>
  </div>

  <div class="activity__btn">
    <rdr-button>了解商品</rdr-button>
  </div>
</div>
