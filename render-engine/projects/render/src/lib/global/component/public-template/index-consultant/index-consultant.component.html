<div class="layout-block consultant">
  <div class="consultant__title">用心聆聽你的保險顧問</div>
  <ul class="consultant__list">
    <li *ngFor="let item of consultantList" class="consultant__item">
      <div class="consultant__item-figure">
        <img src="assets/images/consultant01.png" [alt]="item.name">
      </div>
      <div class="consultant__item-content">
        <div>
          <div class="consultant__item-title">{{item.name}}</div>
          <div class="consultant__item-subTitle">年資：{{item.seniority}}年</div>
        </div>
        <div>
          <div class="consultant__item-star">
            <span class="num">{{item.rank}}</span>
          </div>
          <div class="consultant__item-info">
            服務地區<br />{{item.area}}
          </div>
        </div>
      </div>
    </li>
  </ul>

  <div class="consultant__btn">
    <rdr-button styleType="secondary">挑選適合我的顧問</rdr-button>
  </div>
</div>
