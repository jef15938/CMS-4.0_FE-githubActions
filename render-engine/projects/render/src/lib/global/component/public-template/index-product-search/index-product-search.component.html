<div class="layout-block product-search">
  <div class="product-search__title">商品快搜</div>
  <div class="product-search__searchBar">
    <rdr-search-bar></rdr-search-bar>
  </div>
  <ul class="product-search__type-list">
    <li *ngFor="let item of typeList;index as i" class="type-item product-search__type-item">
      <div class="type-item__content">
        <div class="type-item__icon"><i [class]="'type-item__icon-inner type-item__icon-inner--'+ i"></i></div>
        <div class="type-item__text">{{item}}</div>
      </div>
    </li>
  </ul>
</div>
