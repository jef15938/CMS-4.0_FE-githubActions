<ng-container *rdrShownByDevice>
  <ng-container *ngIf="templates">
    <!-- runtime -->
    <ng-container *ngIf="renderPageState?.isRuntime; else PreviewBlock">
      <rdr-templates-container mode="preview" [templates]="templates" [fixed]="false">
      </rdr-templates-container>
    </ng-container>
    <!-- preview -->
    <ng-template #PreviewBlock>
      <rdr-render-preview-container *ngIf="templates" mode="preview" [templates]="templates">
      </rdr-render-preview-container>
    </ng-template>
  </ng-container>
</ng-container>
