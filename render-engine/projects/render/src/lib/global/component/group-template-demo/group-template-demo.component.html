<div style="width: 100%; border: 1px solid blue; text-align: center;" *ngIf="templateInfo">
  <h1>Group Template Demo</h1>
  <div style="margin: 10px; padding: 10px; border: 1px solid pink">
    <div *ngFor="let group of templateInfo.itemList; let i = index;">
      <div [libTemplateFieldText]="group | getFieldFromFieldsById:'name'" #fieldText="field" [maxLength]="6">
        標題 : {{fieldText.fieldInfo.fieldVal}}
      </div>
      <div [libTemplateFieldLink]="group | getFieldFromFieldsById:'url'" #fieldLink="field">
        連結 : {{fieldLink.fieldInfo.fieldVal}}
      </div>
      <div [libTemplateFieldImg]="group | getFieldFromFieldsById:'pic'" #fieldImg="field" [adviceWidth]="120"
        [adviceHeight]="120" adviceFormat="png">
        圖片 : {{fieldImg.fieldInfo.fieldVal}}
      </div>
      <hr *ngIf="i!==templateInfo.itemList.length-1">
    </div>
  </div>
</div>
