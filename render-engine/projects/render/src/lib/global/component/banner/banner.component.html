<div class="content">
  <div class="title" [libLayoutFieldText]="templateInfo?.fields | getFieldFromFieldsById:'title'" #fieldTitle="field"
    [maxLength]="16">
    {{fieldTitle.fieldInfo?.fieldVal}}
  </div>
  <div class="subtitle" [libLayoutFieldText]="templateInfo?.fields | getFieldFromFieldsById:'subtitle'"
    #fieldSubtitle="field" [maxLength]="100">
    {{fieldSubtitle.fieldInfo?.fieldVal}}
  </div>
</div>
