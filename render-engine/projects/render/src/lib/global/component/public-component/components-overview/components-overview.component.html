<div class="block">

  </div>

    <rdr-input ngModel [disabled]="true"></rdr-input>
  </div>

    <rdr-input [(ngModel)]="test" (ngModelChange)="log($event)"></rdr-input>

    <rdr-form-frame>

  </div>
  <div class="block__content">
    <rdr-form-frame suffix="萬">
      <rdr-input fields></rdr-input>
      <ng-container error-msg>
        <div>錯誤文字寬度隨著輸入框</div>

    <rdr-form-frame [inline]="true">
      <rdr-input fields></rdr-input>
    </rdr-form-frame>
