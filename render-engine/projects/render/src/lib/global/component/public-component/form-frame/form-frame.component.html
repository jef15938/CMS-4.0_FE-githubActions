<ng-container *ngIf="!inline;else inlineLayout">
  <div class="form-frame">
    <div class="form-frame__title" [attr.has-note]="note">{{title}}</div>
    <div *ngIf="note" class="form-frame__note">{{note}}</div>
    <div class="form-frame__content">
      <div class="form-frame__wrap">
        <ng-container *ngTemplateOutlet="formFields"></ng-container>
      </div>
      <div *ngIf="suffix" class="form-frame__suffix">{{suffix}}</div>
    </div>
  </div>
</ng-container>

<ng-template #inlineLayout>
  <div class="form-frame form-frame--inline">
    <div class="form-frame__title">{{title}}</div>
    <div class="form-frame__wrap">
      <ng-container *ngTemplateOutlet="formFields"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template #formFields>
  <ng-content select="[fields]"></ng-content>
  <div #error class="form-frame__error">
    <ng-content select="[error-msg]"></ng-content>
  </div>
</ng-template>
