<ng-container [ngSwitch]="styleType">
  <ng-container *ngSwitchCase="'primary'">
    <nx-collapse arrowLine>
      <ng-container trigger>
        <ng-container [ngTemplateOutlet]="title"></ng-container>
      </ng-container>
      <ng-container content>
        <ng-container [ngTemplateOutlet]="content"></ng-container>
      </ng-container>
    </nx-collapse>
  </ng-container>

  <ng-container *ngSwitchCase="'secondary'">
    <nx-collapse crossLess>
      <ng-container trigger>
        <ng-container [ngTemplateOutlet]="title"></ng-container>
      </ng-container>
      <ng-container content>
        <ng-container [ngTemplateOutlet]="content"></ng-container>
      </ng-container>
    </nx-collapse>
  </ng-container>
</ng-container>

<ng-template #title>
  <ng-content select="[title]"></ng-content>
</ng-template>
<ng-template #content>
  <ng-content select="[content]"></ng-content>
</ng-template>
