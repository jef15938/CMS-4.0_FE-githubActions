<nx-collapse>
  <ng-container trigger>
    <div class="collapse__title">
      <ng-content select="[title]"></ng-content>
    </div>
  </ng-container>
  <ng-container content>
    <ng-content select="[content]"></ng-content>
  </ng-container>
  <i class="collapse__icon" nx-suffix></i>
</nx-collapse>
