<ng-container *ngIf="tabs.length <= perView;else tabSwiper">
  <div class="tab-carousel__list">
    <div *ngTemplateOutlet="itemList"></div>
  </div>
</ng-container>

<div class="tab-carousel__content">
  <ng-content></ng-content>
</div>

<ng-template #tabSwiper>
  <div class="tab-carousel__wrap">
    <div class="tab-carousel__swiper">
      <swiper [config]="config">
        <div *ngTemplateOutlet="itemList"></div>
      </swiper>
    </div>
    <div class="tab-carousel__navagation">
      <div class="tab-carousel__nav tab-carousel__nav--prev"></div>
      <div class="tab-carousel__nav tab-carousel__nav--next"></div>
    </div>
  </div>
</ng-template>

<ng-template #itemList>
  <div *ngFor="let tab of tabs;index as i" class="tab-carousel__item"
    [class.tab-carousel__item--active]="selectedTab===tab" (click)="onSelect(tab)">
    <span class="tab-carousel__title">{{tab.tabTitle}}</span>
  </div>
</ng-template>
