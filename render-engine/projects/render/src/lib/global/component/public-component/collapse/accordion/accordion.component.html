<nx-collapse-accordion [hasList]="hasList">
  <rdr-collapse *ngFor="let item of collapseList" [collapseData]="item" [styleType]="styleType">
    <ng-container title>
      <ng-container *ngIf="titleTemplate" [ngTemplateOutlet]="titleTemplate" [ngTemplateOutletContext]="{item:item}">
      </ng-container>
    </ng-container>
    <ng-container content>
      <ng-container *ngIf="contentTemplate" [ngTemplateOutlet]="contentTemplate"
        [ngTemplateOutletContext]="{item:item}">
      </ng-container>
    </ng-container>
  </rdr-collapse>
</nx-collapse-accordion>
