<rdr-card-link-frame [linkUrl]="cardJournalData?.url">
  <div class="card-journal">
    <div class="card-journal__img">
      <img [src]="cardJournalData?.imgUrl" [alt]="cardJournalData?.title">
    </div>
    <div class="card-journal__info">
      <div class="card-journal__title">{{cardJournalData?.title}}</div>
      <div class="card-journal__subtitle">{{cardJournalData?.subTitle}}</div>
      <div class="card-journal__desc">{{ cardJournalData?.content | ellipsis:'……':86:36}}</div>
    </div>
  </div>
</rdr-card-link-frame>
