<div #tabShell class="tab-scroll__shell">
  <div class="tab-scroll__list">
    <div #tabItem *ngFor="let tab of tabs;index as i" class="tab-scroll__list-item" [style.width]="listItemWidth"
      [class.tab-scroll__list-item--active]="selectedTab===tab" (click)="onSelect(tab, i)">
      <span class="tab-scroll__title">{{tab.tabTitle}}</span>
    </div>
  </div>
</div>
<div class="tab-scroll__content">
  <ng-content></ng-content>
</div>
