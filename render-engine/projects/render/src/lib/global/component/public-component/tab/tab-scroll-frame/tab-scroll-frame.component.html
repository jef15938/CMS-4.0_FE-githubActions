<rdr-scrollable-frame [itemList]="tabs" [itemWidth]="listItemWidth" [currentIndex]="selectedIndex"
  [itemTemplate]="tabItem">
</rdr-scrollable-frame>

<div class="tab-scroll__content">
  <ng-content></ng-content>
</div>

<ng-template #tabItem let-item="item" let-index="index">
  <div class="tab-scroll__item" [class.tab-scroll__item--active]="selectedTab===item" (click)="onSelect(item)">
    <span class="tab-scroll__title">{{item?.tabTitle}}</span>
  </div>
</ng-template>
