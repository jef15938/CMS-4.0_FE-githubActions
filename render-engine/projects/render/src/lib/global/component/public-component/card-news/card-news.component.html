<rdr-card-link-frame [linkUrl]="cardNewsData.url">
  <div class="card-news">
    <div class="card-news__content">
      <div class="card-news__date">{{cardNewsData.date | date:'yyyy/MM/dd'}}</div>
      <div class="card-news__title">{{cardNewsData.title}}</div>
      <div class="card-news__desc">{{cardNewsData.content}}</div>
    </div>
    <div class="arrow-icon card-news__icon"></div>
  </div>
</rdr-card-link-frame>
