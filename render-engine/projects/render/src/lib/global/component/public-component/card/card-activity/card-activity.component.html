<rdr-card-link-frame [linkUrl]="cardActivityData?.url">
  <div class="card-activity">
    <div class="card-activity__img">
      <img [src]="cardActivityData?.imgUrl" [alt]="cardActivityData?.title">
    </div>
    <div class="card-activity__info">
      <div class="card-activity__date">
        <span *ngIf="cardActivityData?.startDate || cardActivityData?.endDate">
          活動期間 {{cardActivityData?.startDate | date:'yyyy/MM/dd'}}-{{cardActivityData?.endDate | date:'yyyy/MM/dd'}}
        </span>
      </div>
      <div class="card-activity__title">{{cardActivityData?.title}}</div>
      <div class="card-activity__subtitle">{{cardActivityData?.subTitle}}</div>
      <div class="card-activity__desc">{{cardActivityData?.content | ellipsis: 153}}</div>
    </div>
  </div>
</rdr-card-link-frame>
