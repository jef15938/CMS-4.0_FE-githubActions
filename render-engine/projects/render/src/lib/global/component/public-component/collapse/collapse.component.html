<nx-collapse-accordion hasList>
  <nx-collapse *ngFor="let n of [0,1,2,3]" arrowLine>
    <ng-container trigger>
      受益人有何規範呢？
    </ng-container>
    <ng-container content>
      <div>1. 最低投保金額20萬元，旅平險投保限制，詳如投保年齡及限額。</div>
      <div>2. 「意外傷害醫療保險(MR)」及「海外突發疾病醫療保險(OHS)」保額不得超過「意外傷害保險(AD&D)」保額。</div>
      <div>3. 附加「海外突發疾病醫療保險(OHS)」，須同時附加「意外傷害醫療保險(MR)」，且附加金額須相同或不高於 「意外傷害醫療保險(MR)」附加之比例或金額。</div>
      <div>4. 上述投保規定，不適用於網路投保及合約件之旅平險。</div>
      <div>5. 相關核保規則，依台灣人壽旅平險投保規定為準。</div>
    </ng-container>
  </nx-collapse>
</nx-collapse-accordion>
