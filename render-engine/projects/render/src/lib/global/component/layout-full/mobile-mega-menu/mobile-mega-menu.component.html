<div class="menu" [ngClass]="classObj">
  <div *ngFor="let item of menu;index as i" class="menu__item" [ngClass]="classObj">
    <a #title (click)="toggleContent($event,i)" href="#" class="menu__item-link">
      <span>{{item.nodeName}}</span>
    </a>
    <div #content [@toggle]="togglePanel[i]" class="menu__item-content">
      <ng-container *ngIf="item.children.length > 0 && level <= maxLavel">
        <rdr-mobile-mega-menu [menu]="item.children" [level]="level + 1" [maxLavel]="maxLavel"></rdr-mobile-mega-menu>
      </ng-container>
    </div>
  </div>
</div>
