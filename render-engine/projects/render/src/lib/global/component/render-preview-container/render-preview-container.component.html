<div class="btn-container" *ngIf="!pageEnv.isRuntime && mode==='preview'">
  <button type="button" (click)="toggleCompare()"
    [class.active]="funcCompare.on">{{funcCompare.on?'取消比較':'比較版本'}}</button>
</div>
<div *ngIf="templates" [class.preview]="!pageEnv.isRuntime && mode==='preview'">
  <div class="view-container" [class.compare]="funcCompare.on">
    <div class="previous" [style.display]="funcCompare.on ? 'block' : 'none'"
      *ngIf="!pageEnv.isRuntime && mode==='preview' && previousTemplates">
      <rdr-templates-container #previous [mode]="mode" [templates]="previousTemplates" [sites]="sites"
        [pageInfo]="pageInfo" [fixed]="false">
      </rdr-templates-container>
    </div>
    <div class="current">
      <rdr-templates-container #current [mode]="mode" [templates]="templates" [sites]="sites" [pageInfo]="pageInfo"
        [fixed]="false">
      </rdr-templates-container>
    </div>
  </div>
</div>
