<div class="view-container preview" [class.compare]="isComparing">
  <div class="previous" [style.display]="isComparing ? 'block' : 'none'" *ngIf="previousTemplates">
    <rdr-templates-container *ngIf="isComparing && previousTemplates" #previous
      [templates]="previousTemplates" [fixed]="fixed">
    </rdr-templates-container>
  </div>
  <div class="current">
    <rdr-templates-container #current [templates]="templates" [fixed]="fixed">
    </rdr-templates-container>
  </div>
</div>
