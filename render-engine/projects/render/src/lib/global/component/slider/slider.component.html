<div class="slider-container" [style.height]="templateInfo?.attributes?.height">
  <ng-container *ngIf="mode==='edit'">
    <div class="full-width"
      [ngStyle]="{'background-image': '
    url(https://www.transglobe.com.tw/transglobe_resource/leap_do/slider_picture/1592984306389/官網大BN_1920x592_保險大聯盟.jpg)'}">
      <div style="background: rgba(0,0,0,0.5); padding: 10px; color: white;">輪播區域</div>
    </div>
  </ng-container>
  <ng-container *ngIf="mode==='preview'">
    <swiper #Swiper [config]="config" [disabled]="disabled" (indexChange)="onIndexChange($event)"
      (swiperTransitionStart)="onSwiperEvent('transitionStart')" (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
      <div *ngFor="let data of sourceData?.datas" class="full-width">
        <div style="position: absolute; top: 50%; transform: translateY(-50%); left: 0; width: 100%; text-align: center;">
          <div style="font-size: 64px;">{{data.title}}</div>
          <div style="font-size: 16px;">{{data.description}}</div>
        </div>
        <a [href]="data.url" target="_blank" class="full-width">
          <div class="full-width" ga-edit="bgimg" [ngStyle]="{'background-image': '
          url('+data.picture+')'}"> </div>
        </a>
      </div>
    </swiper>
  </ng-container>
</div>
