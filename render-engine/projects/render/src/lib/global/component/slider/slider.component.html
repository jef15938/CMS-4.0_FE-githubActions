<div class="slider-container" [style.height]="templateInfo.attributes['height']">
  <ng-container *ngIf="mode==='edit'">
    <div class="full-width"
      [ngStyle]="{'background-image': '
    url(https://www.transglobe.com.tw/transglobe_resource/leap_do/slider_picture/1592278286507/4.官網大BN_1920x592_zumba副董款.jpg)'}">
      <div style="background: black; padding: 10px; color: white;">Slider 區域</div>
    </div>
  </ng-container>
  <ng-container *ngIf="mode==='preview'">
    <swiper #Swiper [config]="config" [disabled]="disabled" (indexChange)="onIndexChange($event)"
      (swiperTransitionStart)="onSwiperEvent('transitionStart')" (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
      <div *ngFor="let data of sourceData" class="full-width">
        <a [href]="data.url" target="_blank" class="full-width">
          <div class="full-width" ga-edit="bgimg" [ngStyle]="{'background-image': '
          url('+data.picture+')'}"> </div>
        </a>
      </div>
    </swiper>
  </ng-container>
</div>
