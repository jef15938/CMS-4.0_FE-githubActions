<rdr-tab-frame *ngIf="templateInfo">

  <rdr-tab-item [tabTitle]="'頁籤2'">頁籤2的內容拉啦啦啦</lib-tab-item>
  <rdr-tab-item [tabTitle]="'頁籤3'">頁籤3的內容拉啦啦啦</lib-tab-item> -->
  <rdr-tab-item *ngFor="let tabInfo of templateInfo.tabList" [tabTitle]="tabInfo.tabId">
    <!-- <ng-container #contentHost></ng-container> -->
    <rdr-templates-container [templates]="tabInfo.children">
    </rdr-templates-container>
  </rdr-tab-item>
</rdr-tab-frame>
