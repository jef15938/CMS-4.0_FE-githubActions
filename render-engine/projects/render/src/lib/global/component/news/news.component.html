<div style="width: 100%; border: 1px solid purple; text-align: center;">
  <div style="height: 300px; line-height: 300px; vertical-align: middle; background-color: lightblue;"
    *ngIf="mode==='edit'">
    最新消息資料呈現區域
  </div>
  <div class="news" *ngIf="mode==='preview'">
    <div class="news__title">
      最新消息
    </div>
    <div class="news__content">
      <ng-container *ngFor="let data of sourceData?.datas | transformData:cardNewsData">
        <rdr-card-news [cardNewsData]="data"></rdr-card-news>
      </ng-container>
    </div>
    <div class="news__pagination">
      <rdr-pagination [pageInfo]="sourceData?.pageInfo | transformPageInfo"></rdr-pagination>

      {{sourceData?.pageInfo}}
    </div>
  </div>
</div>
