<div style="width: 100%; border: 1px solid purple; text-align: center;">
  <div style="height: 300px; line-height: 300px; vertical-align: middle; background-color: lightblue;"
    *ngIf="mode==='edit'">
    最新消息資料呈現區域
  </div>
  <div class="transglobe-source-news-002" *ngIf="mode==='preview'">
    <div style="height: 50px; line-height: 50px; vertical-align: middle; background-color: lightblue;">
      最新消息
    </div>
    <div class="api-template garden-news-type2">
      <div class="page-block">
        <div class="ga-page-control" displaytype="DEFAULT"><a href="#" class="prev" style="display: none;"></a>
          <ul class="pageNumber pager">
            <li class="numberOfPage active" id="number1" style="display: inline-block;"><a href="#">1</a></li>
            <li class="numberOfPage" id="number2" style="display: inline-block;"><a href="#">2</a></li>
            <li class="numberOfPage" id="number3" style="display: inline-block;"><a href="#">3</a></li>
            <li class="numberOfPage" id="number4" style="display: inline-block;"><a href="#">4</a></li>
            <li class="numberOfPage" id="number5" style="display: inline-block;"><a href="#">5</a></li>
          </ul><a href="#" class="next"></a>
        </div>
      </div>
      <div class="ul-items">
        <div class="ul-li-items" *ngFor="let data of sourceData?.datas;">
          <a [href]="data.url" class="" target="_blank">
            <div class="question-num">
              <div class="monnthyeaar">
                <div class="monnth">
                  <p ga-edit-maxlength="3" ga-edit-maxlength-pad="3" ga-edit-maxlength-mobile="3" ga-edit="text"
                    gaid="ga-1">
                    {{month[data.start_date.substr(5,2)]}}
                  </p>
                </div>
                <div class="yeaar">
                  <p ga-edit-maxlength="4" ga-edit-maxlength-pad="4" ga-edit-maxlength-mobile="4" ga-edit="text"
                    gaid="ga-2">
                    {{data.start_date.substr(0,4)}}
                  </p>
                </div>
              </div>
              <div class="txt">
                <p ga-edit-maxlength="2" ga-edit-maxlength-pad="2" ga-edit-maxlength-mobile="2">
                  {{data.start_date.substr(8,2)}}
                </p>
              </div>
            </div>
            <div class="question-txt">
              <div class="txt">
                <p ga-edit-maxlength="80" ga-edit-maxlength-pad="36" ga-edit-maxlength-mobile="17">
                  {{data.title}}
                </p>
              </div>
              <div class="deco-btnnn">
                <p ga-edit-maxlength="4" ga-edit-maxlength-pad="4" ga-edit-maxlength-mobile="4">MORE</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="page-block">
        <div class="ga-page-control" displaytype="DEFAULT"><a href="#" class="prev" style="display: none;"></a>
          <ul class="pageNumber pager">
            <li class="numberOfPage active" id="number1" style="display: inline-block;"><a href="#">1</a></li>
            <li class="numberOfPage" id="number2" style="display: inline-block;"><a href="#">2</a></li>
            <li class="numberOfPage" id="number3" style="display: inline-block;"><a href="#">3</a></li>
            <li class="numberOfPage" id="number4" style="display: inline-block;"><a href="#">4</a></li>
            <li class="numberOfPage" id="number5" style="display: inline-block;"><a href="#">5</a></li>
          </ul><a href="#" class="next"></a>
        </div>
      </div>
    </div>
  </div>
</div>
