<div class="rdr-layout-block">
  <ng-container *ngIf="templateInfo">
    <rdr-tab-carousel [tabList]="templateInfo?.tabList | transformData:tabData" [contentTemplate]="content">
    </rdr-tab-carousel>
    <ng-template #content let-item="item">
      <rdr-templates-container [templates]="item.content">
      </rdr-templates-container>
    </ng-template>
  </ng-container>
</div>
