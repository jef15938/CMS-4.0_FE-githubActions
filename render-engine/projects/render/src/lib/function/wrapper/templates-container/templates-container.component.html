<ng-container *ngFor="let template of templates; let templateIndex = index">
  <rdr-template-wrapper *ngIf="renderPageState?.isEditor || !template.hidden" [templateInfo]="template" [fixed]="fixed"
    (select)="select.next($event)" (enter)="enter.next($event)" (leave)="leave.next($event)">
  </rdr-template-wrapper>
</ng-container>
