<ng-container>
  <rdr-layout-wrapper *ngFor="let template of templates; let templateIndex = index" [templateInfo]="template"
    [mode]="mode" [runtime]="runtime" [sites]="sites" (select)="select.next($event)" (enter)="enter.next($event)" (leave)="leave.next($event)">
  </rdr-layout-wrapper>
</ng-container>
